# === Baza danych w pami?ci (H2) dla testów ===
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# === Mocki zmiennych ?rodowiskowych ===
supabase.auth.url=http://mock-supabase-url
supabase.service_key=mock-service-key-123
app.jwt.cookie=jwt-token
app.jwt.maxAge=3600
app.jwt.refreshCookie=refresh-token
app.jwt.refreshMaxAge=86400
hcaptcha.secret_key=mock-hcaptcha-secret

# === Mail Mock ===
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false